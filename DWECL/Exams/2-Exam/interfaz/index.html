<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div
      class="container-sm d-flex justify-content-center align-items-center flex-column"
    >
      <h1>Factura</h1>
      <form
        class="container d-flex flex-column"
        id="facturaForm"
      >
        <div class="mb-3">
          <label for="nombreEmpresa" class="form-label">Nombre Empresa</label>
          <input
            type="text"
            class="form-control"
            name="nombreEmpresa"
            id="nombreEmpresa"
            aria-label="nombreEmpresa"
            required
          />
          <div class="valid-feedback">Looks good</div>
          <div class="invalid-feedback">Please enter a name</div>
        </div>
        <div class="mb-3">
          <label for="cif" class="form-label">CIF</label>
          <input
            type="number"
            class="form-control"
            name="cif"
            id="cif"
            aria-label="cif"
            required
          />
          <div class="invalid-feedback">Sorry, you are a minor</div>
          <div class="valid-feedback">Looks good</div>
        </div>

        <div class="mb-3">
          <label for="nombreCliente" class="form-label">Nombre Cliente</label>
          <input
            type="text"
            class="form-control"
            name="nombreCliente"
            id="nombreCliente"
            aria-label="nombreCliente"
            required
          />
          <div class="valid-feedback">Looks good</div>
          <div class="invalid-feedback">Please enter a name</div>
        </div>
        <div class="mb-3">
          <label for="iva" class="form-label">IVA</label>
          <input
            type="number"
            class="form-control"
            name="iva"
            id="iva"
            aria-label="iva"
            required
          />
          <div class="invalid-feedback">Sorry, you are a minor</div>
          <div class="valid-feedback">Looks good</div>
        </div>

        <div class="mb-3">
          <h3>Productos</h3>

          <div class="facturas-container">
            <div class="facturas-titulos">
              <div class="facturaTitle">Nombre</div>
              <div class="facturaTitle">Precio</div>
              <div class="facturaTitle">Cantidad</div>
            </div>
            <div id="facturasContainer">
              <div class="factura mb-3">
                <input type="text" name="nombre" placeholder="Nombre del producto">
                <input type="number" name="precio" placeholder="Precio del producto">
                <input type="number" name="cantidad" placeholder="Cantidad del producto">
              </div>
            </div>
          </div>
          <button id="añadirProducto"  class="facturas-button btn btn-primary w-100">
            Añadir Producto
          </button>
        </div>

        <div class="d-flex column-gap-5">
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">
              Crear Factura
            </button>
          </div>
          <div class="col">
            <a class="btn btn-danger w-100" id="resetButton">Reset</a>
          </div>
        </div>
      </form>

      <div id="total">
        <h3 class="mt-4">Total: <span id="totalSpan">0€</span></h3>
      </div>
      <div id="error_container"></div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
