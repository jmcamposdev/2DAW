<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container-lg d-flex column-gap-5">
    <div class="col">
      <table id="userTable" class="table table-hover enable-button-pointers">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-type="firstName">Angel</td>
            <td data-type="lastName">Nicolas</td>
            <td data-type="age">19</td>
          </tr>
          <tr>
              <td data-type="firstName">Jose</td>
              <td data-type="lastName">Campos</td>
              <td data-type="age">19</td>
          </tr>
          <tr>
            <td data-type="firstName">Hugo</td>
              <td data-type="lastName">Jim√©nez</td>
              <td data-type="age">22</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <form id="userForm">
        <div class="mb-3">
          <label for="firstNameInput" class="form-label">First Name:</label>
          <input data-type="firstName" type="text" class="form-control" id="firstNameInput" required>
        </div>
        <div class="mb-3">
          <label for="lastNameInput" class="form-label">Last Name:</label>
          <input data-type="lastName" type="text" class="form-control" id="lastNameInput" required>
        </div>
        <div class="mb-3">
          <label for="ageInput" class="form-label">Age:</label>
          <input data-type="age" type="number" class="form-control" id="ageInput" required>
        </div>
        <button type="submit" class="btn btn-primary ml" data-option="0">Add</button>
        <button type="submit" class="btn btn-success offset-md-1" data-option="1">Edit</button>
        <button type="submit" class="btn btn-danger offset-md-1" data-option="2">Remove</button>
      </form>

      <div id="error_container"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
