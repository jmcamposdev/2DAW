<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container-sm d-flex justify-content-center align-items-center flex-column">
    <h1>Validated Form</h1>
    <form class="container d-flex flex-column needs-validation" id="form" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-label="Name" required>
            <div class="valid-feedback">
                Looks good
            </div>
            <div class="invalid-feedback">
                Please enter a name
            </div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" id="age" aria-label="Age" required>
            <div class="invalid-feedback">
                Sorry, you are a minor
            </div>
            <div class="valid-feedback">
                Looks good
            </div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Genre</label>
            <select id="genre" name="genre" class="form-select" aria-label="Default select example">
                <option value="" selected disabled hidden>Select a Genre</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <div class="valid-feedback">
                Looks good
            </div>
            <div class="invalid-feedback">
                Please select a genre
            </div>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="telephone" aria-label="Telephone">
            <div class="valid-feedback">
                Looks good
            </div>
            <div class="invalid-feedback">
                Please enter a valid telephone number
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-label="Email" required>
            <div class="valid-feedback">
                Looks good
            </div>
            <div class="invalid-feedback">
                Please enter a valid email
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
